<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Inventory Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="inventory.css">
    <script src="inventory.js" defer></script>
    <link rel="stylesheet" href="items.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <button class="nav-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <div class="nav-buttons">
                <!-- <button onclick="resetQuantities()" class="nav-btn">
                    <i class="fas fa-undo"></i> Reset
                </button> -->
                <button id="toggleTheme" class="toggle-btn">
                    <i class="fa-solid fa-cloud-sun"></i>
                </button>
            </div>
        </div>
        <div class="user-info" id="user-info">
            <!-- <button class="nav-btn" onclick="manualMode()">Manual Mode</button> -->
            <button class="nav-btn" onclick="report()">Reports</button>
        </div>
        <div class="search-container">
            <input
                type="text"
                id="searchInput"
                class="search-input"
                placeholder="Search items..."
            />
            <button class="search-btn" onclick="searchChemicals()">
                <i class="fas fa-search"></i> Search
            </button>
        </div>
    </nav>
    <div class="container">
        <h2>Items List</h2>
        <div id="chemicalList" class="chemical-list">
        </div>
    </div>
    <script src="items.js">
        
    </script>
</body>
</html>
