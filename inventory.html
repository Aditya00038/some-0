        gap: 10px; /* Space between button and input */
        margin-bottom: 20px; /* Increased space between input groups */

        flex-grow: 1; /* Allow input to take up available space */
        min-width: 80px; /* Ensure input doesn't get too small */
        padding: 10px; /* Make input a bit larger */
        font-size: 15px;
        border-radius: 8px; /* Rounded corners for input */
        border: 1px solid #ddd;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;

      .input-group input:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);

        border-color: #007bff;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
      }

      .search-btn {
        padding: 12px 18px;
        border: none;
        border-radius: 0 8px 8px 0;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;

        display: flex;
        flex-wrap: wrap;
        justify-content: center; /* Centers items horizontally */
        align-items: flex-start; /* Aligns items to the top of the flex container */
        padding: 20px; /* Add some padding around the inventory section */
        flex-grow: 1; /* Allows inventory to take remaining vertical space */
        width: 100%; /* Ensure it uses full width for centering */
      }

      /* Added styles for user email and logout button */

        font-size: 0.9em;
        color: #666;
        margin-right: 15px;
      }
      .logout-btn {
        background-color: #dc3545; /* Red logout button */

        border-radius: 5px;
        color: white;
        font-weight: 500;
        cursor: pointer;

      }

        color: #bdc3c7;
      }
      body.dark-theme .logout-btn {
        background-color: #e74c3c;
      }
      body.dark-theme .logout-btn:hover {
        background-color: #c0392b;

      /* Toast Notification Styles */
      #toast-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        display: flex;
        flex-direction: column-reverse; /* New toasts appear on top */
        gap: 10px;
      }

      .toast {
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 12px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        min-width: 250px;
        text-align: center;
      }

      .toast.show {
        opacity: 1;
        transform: translateY(0);
      }

      .toast.success {
        background-color: #28a745; /* Green for success */
      }

      .toast.error {
        background-color: #dc3545; /* Red for error */
      }

      .toast.info {
        background-color: #17a2b8; /* Blue for info */
      }

      /* Modal Styles */
      .modal-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.6);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 1001; /* Above toasts */
          transition: opacity 0.3s ease;
          opacity: 0; /* Start hidden */
          pointer-events: none; /* Allow clicks through when hidden */
      }

      .modal-overlay.visible {
          opacity: 1;
          pointer-events: auto; /* Enable clicks when visible */
      }

      .modal-content {
          background-color: #fff;
          padding: 30px;
          border-radius: 12px;
          box-shadow: 0 5px 20px rgba(0, 0, 0, 0.25);
          text-align: center;
          max-width: 400px;
          width: 90%;
          transform: scale(0.9); /* Start slightly smaller */
          transition: transform 0.3s ease;
      }

      .modal-overlay.visible .modal-content {
          transform: scale(1); /* Scale to normal size when visible */
      }

      body.dark-theme .modal-content {
          background-color: #2a2a2a;
          color: #f0f0f0;

          font-size: 1.1em;

      body.dark-theme .modal-content p {
          color: #f0f0f0;

      .modal-actions {

      .modal-btn {

          border-radius: 8px;
          font-size: 16px;
          font-weight: 600;
          cursor: pointer;
          transition: background-color 0.3s ease, transform 0.1s ease;
      }

      .modal-btn.confirm {
          background-color: #007bff;
          color: #fff;
      }

      .modal-btn.confirm:hover {
          background-color: #0056b3;
          transform: translateY(-1px);
      }

      .modal-btn.cancel {
          background-color: #6c757d;
          color: #fff;
      }

      .modal-btn.cancel:hover {
          background-color: #5a6268;
          transform: translateY(-1px);
      }

      body.dark-theme .modal-btn.confirm {
        background-color: #007bff;
      }
      body.dark-theme .modal-btn.confirm:hover {
        background-color: #0056b3;
      }
      body.dark-theme .modal-btn.cancel {
        background-color: #5a6268;
      }
      body.dark-theme .modal-btn.cancel:hover {
        background-color: #6c757d;
      }

      /** * Displays a toast notification.

       * @param {'success'|'error'|'info'} type The type of toast (affects styling).  
       * @param {number} duration The duration in milliseconds for the toast to be visible (default: 3000).  
       */  
      function showToast(message, type = 'info', duration = 3000) {  
        const toast = document.createElement('div');  
        toast.className = `toast ${type}`;  
        toast.textContent = message;  
          
        toastContainer.appendChild(toast);  

        // Force reflow to ensure animation plays  
        void toast.offsetWidth;   

        toast.classList.add('show');  

        setTimeout(() => {  
          toast.classList.remove('show');  
          toast.addEventListener('transitionend', () => toast.remove(), { once: true });  
        }, duration);  
      }

      // Function to set available quantity and record timestamp (Firestore)  
      async function setAvailable(name) {  
        if (!userId) {  
            console.error("No user logged in to set available quantity.");  
            window.location.href = 'auth.html';  
            return;  
        }  
        const safeKey = name.replace(/[.#$/\[\]]/g, "_");  
        const qtyInput = document.getElementById(`avail-${safeKey}`);  
        const unitSelect = document.getElementById(`avail-unit-${safeKey}`);
        const editBtn = document.getElementById(`edit-avail-btn-${safeKey}`);

        const qty = parseFloat(qtyInput.value);  
        const unit = unitSelect.value;

        if (!isNaN(qty)) {  
          const chemicalDocRef = db.collection("users").doc(userId).collection("chemicals").doc(safeKey);  
          await chemicalDocRef.set({ // Use set for initial creation, merge for updating  
            available: qty,  
            unit: unit,
            lastUpdated: firebase.firestore.FieldValue.serverTimestamp() // Firestore timestamp  
          }, { merge: true }).then(() => {  
            console.log("Available quantity set for", name, ":", qty, unit);  
            showToast(`${name} available quantity set to ${qty} ${unit}.`, 'success');  

            // After setting, disable the input and reset the edit button
            qtyInput.disabled = true;
            unitSelect.disabled = true;
            editBtn.textContent = "Edit";
            editBtn.style.backgroundColor = '#6c757d'; // Reset background color to gray
          }).catch(error => {  
            console.error("Error setting available quantity:", error);  
            showToast(`Error setting ${name} quantity: ${error.message}`, 'error');  
          });  
        } else {  
          console.error("Invalid quantity for setting available:", name, qtyInput.value);  
          showToast('Please enter a valid quantity for setting.', 'error');  
        }  
      }  

      // Function to use quantity and record timestamp (Firestore)  
      async function useQuantity(name) {  
        if (!userId) {  
            console.error("No user logged in to use quantity.");  
            window.location.href = 'auth.html';  
            return;  
        }  
        const safeKey = name.replace(/[.#$/\[\]]/g, "_");  
        const useQtyInput = document.getElementById(`use-${safeKey}`);  
        const useUnitSelect = document.getElementById(`use-unit-${safeKey}`);
        const useQty = parseInt(useQtyInput.value);  
        const useUnit = useUnitSelect.value;

        if (isNaN(useQty) || useQty <= 0) {  
            console.error("Invalid quantity for using:", name, useQtyInput.value);  
            showToast('Please enter a valid quantity to use (greater than 0).', 'error');  
            return;  
        }  

        const chemicalDocRef = db.collection("users").doc(userId).collection("chemicals").doc(safeKey);  
        try {  
            const doc = await chemicalDocRef.get();  
            const data = doc.data();  

            if (data && data.available !== undefined && data.unit !== undefined) {  
                let currentAvailable = data.available;  
                const currentUnit = data.unit;
                
                let actualUseQty = useQty;
                let errorMessage = '';

                // Attempt conversion if units differ
                if (useUnit !== currentUnit) {
                    actualUseQty = convertQuantity(useQty, useUnit, currentUnit);
                    if (actualUseQty === null) { // Conversion failed due to incompatibility
                        errorMessage = `Error: Cannot convert ${useUnit} to ${currentUnit}. Please use consistent units.`;
                        console.error(`Conversion error for ${name}: Failed to convert ${useUnit} to ${currentUnit}.`);
                        const statusParagraph = document.getElementById(`status-${safeKey}`);
                        if (statusParagraph) statusParagraph.innerText = errorMessage;
                        showToast(errorMessage, 'error', 5000); // Longer toast for errors
                        return;
                    }
                    console.log(`Converted ${useQty} ${useUnit} to ${actualUseQty.toFixed(2)} ${currentUnit} for ${name}.`);
                }

                if (currentAvailable >= actualUseQty) {  
                    const newQty = currentAvailable - actualUseQty;  
                    await chemicalDocRef.update({ // Use update for changing existing fields  
                        available: newQty,  
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp() // Firestore timestamp  
                    });  
                    useQtyInput.value = ""; // Clear use input after successful use  
                    console.log("Quantity used for", name);  
                    showToast(`Used ${useQty} ${useUnit} of ${name}. Remaining: ${newQty} ${currentUnit}.`, 'success');  
                } else {  
                    const errorMessage = `Not enough available! Has: ${currentAvailable} ${currentUnit}, Need: ${actualUseQty.toFixed(2)} ${currentUnit}`;  
                    console.warn(errorMessage);  
                    showToast(errorMessage, 'error', 5000); // Longer toast for errors  
                }  
            } else {  
                const errorMessage = `Available quantity for ${name} is not set. Cannot use.`;  
                console.warn(errorMessage);  
                showToast(errorMessage, 'error');  
            }  
        } catch (error) {  
            console.error("Error using quantity:", error);  
            showToast(`Error using quantity: ${error.message}`, 'error');  
        }  
      }  

      // --- Unit Conversion Logic (simplified) ---
      const conversionFactors = {
          'g': { 'kg': 0.001 },
          'kg': { 'g': 1000 },
          'mL': { 'L': 0.001 },
          'L': { 'mL': 1000 }
      };

      const massUnits = ['g', 'kg'];
      const volumeUnits = ['mL', 'L'];
      const unitless = ['units']; // For items without mass/volume

      function getUnitType(unit) {
          if (massUnits.includes(unit)) return 'mass';
          if (volumeUnits.includes(unit)) return 'volume';
          if (unitless.includes(unit)) return 'unitless';
          return 'unknown';
      }

      function convertQuantity(value, fromUnit, toUnit) {
          if (fromUnit === toUnit) {
              return value;
          }

          const fromType = getUnitType(fromUnit);
          const toType = getUnitType(toUnit);

          if (fromType === toType && fromType !== 'unknown' && fromType !== 'unitless') {
              if (conversionFactors[fromUnit] && conversionFactors[fromUnit][toUnit] !== undefined) {
                  return value * conversionFactors[fromUnit][toUnit];
              }
          }
          
          return null; // Indicates conversion is not possible without density
      }
