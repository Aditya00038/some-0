<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Database</title>
    <link rel="stylesheet" href="view-chem.css">
    <script src="view-chem.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      nav button, nav input {
        font-family: 'Inter', sans-serif;
      }
      .chemical-item h3, .chemical-item p {
        font-family: 'Inter', sans-serif;
      }
    </style>
</head>
<body>
    <nav>
        <button onclick="goBack()">Back</button>
        <input type="text" id="chemicalSearch" placeholder="Search Chemical...">
        <button onclick="fetchChemicalData()">Search</button>
    </nav>
    <div class="container">
        <h2 id="title">List of Chemicals</h2>
        <div id="searchResult" class="hidden"></div>
        <div id="chemicalList"></div>
    </div>
</body>
</html>
