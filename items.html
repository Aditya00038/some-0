<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chemical Inventory Management</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="inventory.css" />
    <script src="inventory.js" defer></script>
    <link rel="stylesheet" href="items.css" />
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <button class="nav-btn" onclick="goBack()">
          <i class="fas fa-arrow-left"></i> Back
        </button>
        <div class="nav-buttons">
          <button id="toggleTheme" class="toggle-btn">
            <i class="fa-solid fa-cloud-sun"></i>
            <!-- Sun icon for light mode -->
          </button>
        </div>
      </div>
      <div class="user-info" id="user-info">
        <button class="nav-btn" onclick="report()">Reports</button>
      </div>
      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          class="search-input"
          placeholder="Search items..."
          onkeyup="searchChemicals()"
        />
        <button class="search-btn" onclick="searchChemicals()">
          <i class="fas fa-search"></i> Search
        </button>
      </div>
    </nav>
    <div id="inventory"></div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="items.js"></script>
  </body>
</html>
