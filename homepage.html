<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            background-color: #f0f0f0;
            color: #2c3e50;
        }

        .navbar {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1.25rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid #e0e0e0;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .navbar-logo i {
            font-size: 2.25rem;
            color: #3498db;
        }

        .navbar-logo h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .user-icon {
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            background-color: #bdc3c7;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.75rem;
            color: #ffffff;
        }

        .user-details {
            text-align: right;
        }

        .user-details span {
            display: block;
            font-size: 0.875rem;
            color: #555555;
        }

        .user-details span:first-child {
            font-weight: 600;
        }

        .logout-btn {
            background-color: #e74c3c;
            color: #ffffff;
            padding: 0.8rem 1.75rem;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.1s ease;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        }

        .logout-btn:hover {
            background-color: #c0392b;
            box-shadow: 0 4px 7px rgba(0, 0, 0, 0.15);
            transform: translateY(-1px);
        }

        .logout-btn:active {
            background-color: #a93226;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
        }

        .main-content {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3rem;
            min-height: calc(100vh - 6rem);
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 3rem;
            width: 100%;
            max-width: 1100px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 0.75rem;
            padding: 2.25rem;
            box-shadow: 0 5px 9px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            text-align: left;
            border: 1px solid #e0e0e0;
        }

        .card:hover {
            transform: translateY(-0.5rem);
            box-shadow: 0 7px 12px rgba(0, 0, 0, 0.15);
        }

        .card-icon {
            font-size: 4rem;
            color: #3498db;
            margin-bottom: 1.5rem;
        }

        .card h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .card p {
            font-size: 1.1rem;
            color: #7f8c8d;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
            }

            .user-section {
                flex-direction: column;
                text-align: center;
            }

            .user-details {
                text-align: center;
            }

            .main-content {
                padding: 1.5rem;
            }

            .card-grid {
                grid-template-columns: 1fr;
            }

            .card {
                padding: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <i class="fa-solid fa-flask-vial"></i>
            <h1>Chemical Tracker</h1>
        </div>
        <div class="user-section">
            <div class="user-icon">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="user-details">
                <span class="user-name">Guest</span>
                <span class="user-email">-</span>
            </div>
            <button class="logout-btn" onclick="location.href='login-a.html'">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>
    <main class="main-content">
        <div class="card-grid">
            <div class="card" onclick="location.href='view-chem.html'">
                <i class="fa-solid fa-eye card-icon"></i>
                <h2>View Chemicals</h2>
                <p>Explore the list of available chemicals.</p>
            </div>
            <div class="card" onclick="location.href='items.html'">
                <i class="fa-solid fa-box-open card-icon"></i>
                <h2>Items Inventory</h2>
                <p>Manage and track lab equipment.</p>
            </div>
            <div class="card" onclick="location.href='inventory.html'">
                <i class="fa-solid fa-list-check card-icon"></i>
                <h2>Chemical Inventory</h2>
                <p>View detailed chemical inventory.</p>
            </div>
        </div>
    </main>
    
<script type="module" src="homepage.js"></script>
</body>
</html>
